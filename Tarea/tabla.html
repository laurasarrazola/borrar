<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla con Modales</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <table>
      <thead>
        <tr>
        <!-- table head - Agrupa encabezado de la tabla -->
        <th>Identificador</th>
        <!-- table header - celda de encabezado -->
        <th>Nombre</th>
        <th>Precio</th>
        <th>Unidades en existencia</th>
        <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <!-- table body - Agrupa el contenido de la tabla -->
        <tr>
          <!-- table rows (filas)  -->
          <td>id001</td>
          <!-- table data - datos de tabla -->
          <td>Producto X </td>
          <td>$10000</td>
          <td>30</td>
          <td class="acciones">
            <a href="#" onclick="abrirModal('verProducto')">
              <span class="material-icons">visibility</span>
            </a>
            <a href="#" onclick="abrirModal('editarProducto')">
              <span class="material-icons">edit</span>
            </a>
            <a href="#" onclick="abrirModal('eliminarProducto')">
              <span class="material-icons">delete</span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modales -->
    <div id="verProducto" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal('verProducto')">X</span>
        <h2>Ver Producto</h2>
        <form class="detalles-producto">
          <label for="idProducto">Identificador del producto</label>
          <input type="text" id="idProducto" value="id001" disabled />
          <br />
          <label for="nombreProducto">Nombre del producto</label>
          <input type="text" id="nombreProducto" value="Producto X" disabled />
          <br />
          <label for="descripcionProducto">Descripción del producto</label>
          <textarea id="descripcionProducto" maxlength="500" rows="4" cols="20" disabled>Estas son las acarcteristicas y descripción detallada del producto</textarea>
          <br />
          <label for="categoriaProducto">Categoría</label>
          <input type="text" id="categoriaProducto" value="Calzado" disabled />
          <br />
          <label for="precioProducto">Precio del producto</label>
          <input type="number" id="precioProducto" value="10000" disabled />
          <br />
          <label for="existenciaProducto">Unidades en existencia</label>
          <input type="number" id="existenciaProducto" value="83" disabled />
        </form>
      </div>
    </div>

    <div id="editarProducto" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal('editarProducto')">X</span>
        <h2>Editar Producto</h2>
        <form class="detalles-producto" onsubmit="guardarYCerrar( 'editarProducto')">
          <label for="idProducto">Identificador del producto</label>
          <input type="text" id="idProducto" value="id001" />
          <br />
          <label for="nombreProducto">Nombre del producto</label>
          <input type="text" id="nombreProducto" value="Producto X" />
          <br />
          <label for="descripcionProducto">Descripción del producto</label>
          <textarea id="descripcionProducto" maxlength="500" rows="4" cols="20"> Estas son las carcteristicas y descripción detallada del producto</textarea>
          <br />
          <label for="categoriaProducto">Categoría</label>
          <input type="text" id="categoriaProducto" value="Calzado" />
          <br />
          <label for="precioProducto">Precio del producto</label>
          <input type="number" id="precioProducto" value="10000" />
          <br />
          <label for="existenciaProducto">Unidades en existencia</label>
          <input type="number" id="existenciaProducto" value="83" />
          <br />
          <input type="submit" value="Guardar cambios" />
        </form>
      </div>
    </div>

    <div id="eliminarProducto" class="modal">
      <div class="modal-content">
        <form class="detalles-producto" onsubmit="guardarYCerrar( 'eliminarProducto')">
          <span class="close" onclick="cerrarModal('eliminarProducto')">X</span>
          <h2>Eliminar Producto</h2>
          <p>¿Estás seguro de que deseas eliminar este producto?</p>
          <input type="submit" value="Eliminar" />
        </form>
      </div>
    </div>

      <script src="script.js"></script>
  </body>
</html>
